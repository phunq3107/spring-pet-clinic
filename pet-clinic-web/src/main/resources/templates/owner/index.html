<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of owners'">List of owners</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${listOwners}">
        <td th:text="${owner.id}">Owner id</td>
        <td th:text="${owner.firstName}">Owner first name</td>
        <td th:text="${owner.lastName}">Owner last name</td>

    </tr>
    </tbody>
</table>
</body>
</html>
