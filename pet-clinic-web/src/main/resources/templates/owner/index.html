<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{:: body},'owner')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h2 th:text="'List of owners'">List of owners</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First name</th>
        <th style="width: 150px;">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${listOwners}">
        <td th:text="${owner.id}">Owner id</td>
        <td th:text="${owner.firstName}">Owner first name</td>
        <td th:text="${owner.lastName}">Owner last name</td>

    </tr>
    </tbody>
</table>
</body>
</html>
