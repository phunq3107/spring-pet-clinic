<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of vets'">List of vets</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First name</th>
        <th style="width: 150px;">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${listVets}">
        <td th:text="${vet.id}">Vet id</td>
        <td th:text="${vet.firstName}">Vet first name</td>
        <td th:text="${vet.lastName}">Vet last name</td>

    </tr>
    </tbody>
</table>
</body>
</html>
